@()
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content modal-lg">
            <div class="modal-header">
                <div class="w-100 clearfix">
                    <div class="modal-title" id="paikka-title"></div>
                    <h4>パイッカ登録フォーム</h4>
                </div>
                <button type="button" class="close" data-dismiss="modal" aria-label="閉じる">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form id="paikka-form">
                <div class="modal-body" id="paikka-body" >
                    <div class="form-group row">
                        <label for="name" class="col-sm-2 col-form-label">パイッカ名</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="name" name="name" placeholder="パイッカ名">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="kana" class="col-sm-2 col-form-label">かな</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="kana" name="kana" placeholder="ひらがな">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="name" class="col-sm-2 col-form-label">タグ</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="tag" name="tag" placeholder="例: [レストラン, 公園]">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="text" class="col-sm-2 col-form-label">詳細</label>
                        <div class="col-sm-10">
                            <textarea type="text" class="form-control" id="text" name="text" placeholder="パイッカの説明" rows="10" ></textarea>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="postal_code" class="col-sm-2 col-form-label">郵便番号</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="postalCode" name="postalCode" readonly>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="adress" class="col-sm-2 col-form-label">住所</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="address" name="address" readonly>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="sendForm()">登録</button>
                </div>
            </form>
        </div>
    </div>
</div>
