@(postal_code: String, address: String)
@layout.default("パイッカ：新規登録", "パイッカ登録フォーム"){
    <form action="/paikka/register" method="post">
        <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label">パイッカ名</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="name" placeholder="パイッカ名">
            </div>
        </div>

        <div class="form-group row">
            <label for="kana" class="col-sm-2 col-form-label">かな</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="kana" placeholder="ひらがな">
            </div>
        </div>

        <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label">タグ</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="tag" placeholder="例: [レストラン, 公園]">
            </div>
        </div>

        <div class="form-group row">
            <label for="text" class="col-sm-2 col-form-label">詳細</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="text" placeholder="パイッカの説明">
            </div>
        </div>

        <div class="form-group row">
            <label for="postal_code" class="col-sm-2 col-form-label">郵便番号</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="postal_code" value="@postal_code" placeholder="@postal_code" readonly>
            </div>
        </div>

        <div class="form-group row">
            <label for="adress" class="col-sm-2 col-form-label">住所</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="address" value="@address" placeholder="@address" readonly>
            </div>
        </div>


        <div class="form-group row">
            <div class="col-sm-10 offset-sm-2">
                <button type="submit" class="btn btn-primary">登録</button>
            </div>
        </div>
    </form>
}
