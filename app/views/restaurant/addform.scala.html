@()(implicit request: javax.servlet.http.HttpServletRequest)
@import org.scalatra.forms.views._
<form action="/restaurant/new" method="post">
    <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">店舗名</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="name" placeholder="店舗名">
            <span class="error text-danger">@error("name")</span>
        </div>
    </div>

    <div class="form-group row">
        <label for="kana" class="col-sm-2 col-form-label">かな</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="kana" placeholder="ひらがな">
            <span class="error text-danger">@error("kana")</span>
        </div>
    </div>

    <div class="form-group row">
        <label for="phone" class="col-sm-2 col-form-label">電話番号</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" name="phone" placeholder="電話番号">
            <span class="error text-danger">@error("phone")</span>
        </div>
    </div>

    <div class="form-group row">
        <label for="text" class="col-sm-2 col-form-label">詳細</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="text" placeholder="店舗の説明">
            <span class="error text-danger">@error("text")</span>
        </div>
    </div>

    <div class="form-group row">
        <label for="postal_code" class="col-sm-2 col-form-label">郵便番号</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" name="postal_code" placeholder="郵便番号">
            <span class="error text-danger">@error("postal_code")</span>
        </div>
    </div>

    <div class="form-group row">
        <label for="adress" class="col-sm-2 col-form-label">住所</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="address" placeholder="住所">
            <span class="error text-danger">@error("address")</span>
        </div>
    </div>


    <div class="form-group row">
        <div class="col-sm-10 offset-sm-2">
            <button type="submit" class="btn btn-primary">登録</button>
        </div>
    </div>
</form>
