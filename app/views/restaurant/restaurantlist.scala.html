@(restaurants: Seq[models.Tables.Restaurants#TableElementType]*)
@layout.default("店舗一覧", "店舗一覧") {
    @searchform()

    <table class="table">
        <thead class="thead-light">
            <tr>
                <th>お店の名前</th>
                <th>住所</th>
            </tr>
        </thead>
        <tbody>
    @for(restaurant <- restaurants.head){
        <tr>
            <td><a href="/restaurant/detail/@restaurant.id">@restaurant.name</a></td>
            <td>@restaurant.address</td>
        </tr>
    }
        </tbody>
    </table>
}
