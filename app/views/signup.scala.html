@import models.UserDao.UserNewForm
@(userNewForm: Form[UserNewForm])
@import helper._
@default("新規登録ページ", "新規登録ページ"){
  <form class="form" action="/register" method="post">
      <div class="form-group">
          @userNewForm.error("id").map { error => <span class="text-danger"> @error.message </span> }
          <input type="text" name="id" class="form-control" placeholder="ユーザーid" value="@userNewForm.data.getOrElse("id","")">
      </div>

      <div class="form-group">
          @userNewForm.error("name").map { error => <span class="text-danger"> @error.message </span> }
          <input type="text" name="name" class="form-control" placeholder="名前" value="@userNewForm.data.getOrElse("name","")">
      </div>

      <div class="form-group">
          @userNewForm.error("name").map { error => <span class="text-danger"> @error.message </span> }
          <input type="password" name="password" class="form-control" placeholder="パスワード" value="@userNewForm.data.getOrElse("password","")">
      </div>

      <button type="submit" class="btn btn-primary">送信</button>
  </form>
}
